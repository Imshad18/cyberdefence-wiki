<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  
      align-items: center;      
      font-family: 'Lexend Deca', sans-serif;
      background: #121212; 
      color: #FFFFF;
    }
    h1 {
      font-size: 200px;
    }
  </style>
</head>
<body>

<h1 id="demo"></h1>

<script>
  setInterval(myFunction, 1000);

  function myFunction() {
    let d = new Date();
    document.getElementById("demo").innerHTML =
      d.getHours().toString().padStart(2, '0') + ":" +
      d.getMinutes().toString().padStart(2, '0') + ":" +
      d.getSeconds().toString().padStart(2, '0');
  }
</script>

</body>
</html>
