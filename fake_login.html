<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .login-box {
            width: 350px;
            padding: 20px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #357ae8;
        }
        .logo {
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
        <h2>Sign in</h2>
        <p>Use your Google Account</p>
        <input type="email" placeholder="Email or phone" disabled>
        <br>
        <button onclick="alert('PoC Successful: User redirected via Google Ad Open Redirect')">Next</button>
    </div>
</body>
</html>
