<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Demo</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .container h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #1877f2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .note {
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Facebook</h2>
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <button disabled>Log In</button>
    <div class="note">
      <p>This is a harmless <strong>demo</strong> page for reporting a Facebook security issue.</p>
      <p><em>No data is collected or stored.</em></p>
    </div>
  </div>
</body>
</html>
